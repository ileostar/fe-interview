<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>React App</title>
</head>
<style>
    body{
        position:relative;
        margin:0;
    }

    #father {
        position:relative;
        height: 100vh;
        background-color:#ccc;
    }
    #son {
        position: absolute;
        width: 500px;
        height: 300px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
    }
</style>
<body>
    <div id="father">
        <div id="son">
    </div>
</body>
</html>

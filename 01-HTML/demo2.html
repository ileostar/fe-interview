<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a标签事件</title>
    <style>
      .box1:link {
        color: red;
      }
      .box2:visited {
        color: red;
      }
      .box3:hover {
        color: red;
      }
      .box4:active {
        color: red;
      }
    </style>
  </head>
  <body>
      <a class="box1" href="http://www.baidu.com">未访问时的样式，一般省略成a</a>
      <a class="box2" href="http://www.baidu.com">已经访问后的样式</a>
      <a class="box3" href="http://www.baidu.com">鼠标移上去时的样式</a>
      <a class="box4" href="http://www.baidu.com">鼠标按下时的样式</a>
  </body>
</html>
